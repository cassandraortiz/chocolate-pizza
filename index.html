<!DOCTYPE html>

<html>
    <head>
        <title> Delicious </title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo">
            <img src="img/logo.png">
            <h2> Delicious </h2>
            <p>THE BEST FOOD BLOG ON THE WEB</p>
            </div>
            <div id="rightSideHeader">
                <img src="img/fb-icon.png">
                <img src="img/twit-icon.png">
                <img src="img/gp-icon.png">
                <img src="img/insta-icon.png">
                <img src="img/flic-icon.png">
                <img src="img/pint-icon.png">
                <img id="imageSpace" src="img/rss-icon.png">
                <img src="img/mail-icon.png">
            </div>
            <div id="diagLines"></div>
        </header>
        <main>
            <div id="receiptTitle">
                <h1> Chocolate Pizza </h1>
                <p>POSTED ON 15 DEC 2013 / DESSERTS</p>
                <img src="img/print-icon.png">
            </div>
            <img id="chocolatePizza" src="img/choco-pizza.png">
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div id="ingredentsLeft">
                <label> 1 1/2 cups milk <input type="checkbox" checked="checked"></label>
                <label> 1/2 cup mascarpone <input type="checkbox" checked="checked"></label>
                <label> 1/2 tsp pink salt <input type="checkbox" checked="checked"></label>
                <label> 1lb Black Mission Figs <input type="checkbox" checked="checked"></label>
                <label> 1/2 cup brown sugar <input type="checkbox" checked="checked"></label>
                <label> 2-4 tbsp water <input type="checkbox" checked="checked"></label>
            </div>
            <div id="ingredentsRight">
                <label> 1 1/2 cups heavy cream<input type="checkbox" checked="checked"></label>
                <label> 1/3 grandulated sugar <input type="checkbox" checked="checked"></label>
                <label> 2 egg yolks <input type="checkbox" checked="checked"></label>
                <label> 1 lemon, juiced <input type="checkbox" checked="checked"></label>
                <label> 2 tbsp butter <input type="checkbox" checked="checked"></label>
                <label> 1 cup honey roasted pecans, roughly chopped <input type="checkbox" checked="checked"></label>
            </div>
            <div id="diagLines"></div>
            <div id="comments">
                <img src="img/van-pic.png">
                <h3>Vanessa Stevenson</h3>
                <p>Food enthusiast, photography fan. Add a pitch of raw foodism and that's pretty much who I am.</p>
                <button>SHARE RECIPE</button>
            </div>
        </main>
        <footer>
            <div id="footerImage">
                <img src="img/logo.png">
                <div id="solidLine"></div>
            </div>
            <p>Delicious &copy; 2013 &middot; All Rights Reserved.</p>
            <p>Proudly published with Ghost.</p>
        </footer>
    </body>
</html>
